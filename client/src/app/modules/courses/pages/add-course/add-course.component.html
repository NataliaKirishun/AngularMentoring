<div class="add-course">
  <form class="add-course-form" (ngSubmit)="onSubmit()">
    <h3 class="add-course-form__title">{{addCourseFormTitle}}</h3>
    <div class="add-course-form__field">
      <label class="add-course-form__label" for="title">Title:</label>
      <input [(ngModel)]="courseData.title" class="add-course-form__title-input" type="text" name="title" placeholder="Add title" required>
    </div>
    <div class="add-course-form__field">
      <label class="add-course-form__label" for="description">Description:</label>
      <textarea [(ngModel)]="courseData.description" class="add-course-form__description" name="description" placeholder="Add description" required></textarea>
    </div>
    <app-course-duration (inputChange)="handleDuration($event)" [inputValue]="courseData.duration"></app-course-duration>
    <app-course-date (inputChange)="handleDate($event)" [inputValue]="courseDate"></app-course-date>
    <app-course-authors (inputChange)="handleAuthors($event)" [inputValue]="courseData.authors"></app-course-authors>
    <div class="add-course-form__btn-group">
      <button class="add-course-form__cancel-btn" type="reset" (click)="closeAddForm()">Cancel</button>
      <button class="add-course-form__save-btn" type="submit">Save</button>
    </div>
  </form>
</div>
