<div class="duration-field">
  <label class="duration-field__label" for="duration">Duration:</label>
  <input [(ngModel)]="courseDuration" class="duration-field__input" (change)="handleDuration()" type="number" name="duration" placeholder="minutes" required>
  <div class="duration-field__full-duration">{{courseDuration | duration}}</div>
</div>
