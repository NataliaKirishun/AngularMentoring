<div class="duration-field">
  <label class="duration-field__label" for="duration">Duration:</label>
  <input
    class="duration-field__input"
    [ngClass]="ngClass"
    type="text"
    [formControl]="duration"
    (keyup)="writeValue()"
    (click)="writeValue()"
    placeholder="minutes"
    [disabled]="isDisabled">
  <div *ngIf="value && !validate(duration)" class="duration-field__full-duration">{{value | duration}}</div>
</div>
