<div *ngIf="isAuth && isPageExist" class="breadcrumbs">
  <ul class="breadcrumbs__content">
    <li class="breadcrumbs__item" *ngFor="let breadcrumb of breadcrumbs">
      <a class="breadcrumbs__link" [routerLink]="[breadcrumb.url]" routerLinkActive="active" [routerLinkActiveOptions]="{exact:
true}">{{ breadcrumb.label }}</a>
    </li>
  </ul>
</div>
